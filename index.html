<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="./scripts/controllers/product-controller.js"
      type="module"
    ></script>
  </head>
  <body>
    <header class="mLogo">
      <div class="logo">
        <img
          src="https://www.pizzahut.co.in/_next/static/static/images/logo.38f9109e24d22d58d048837b27f54390.png"
          alt="LOGO"
        />
      </div>
    </header>
    <div class="container">
      <h1 class="p-3 mb-2 bg-danger text-center text-white">Pizza Shop</h1>
      <div class="row">
        <div class="col-8">
          <div class="row" id="output">
            <!-- here dynamic cards are created -->
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3 border border-1">
          <div class="row ">
          <h3 class="text-center alert alert-danger">CART<br />
          </h3>
           
          <div class="card">
            <ul id="basket">
              <p class="text-center text-secondary">Empty Basket</p>
              <!--dynamic list-->
            </ul>
          </div>
          <div class="card">
            Total Pizza:<br>
              <span id="count">0</span>
            Sub Total:
            <h5><span id="subtotalbill">0</span></h5>
            Total Amount(Including GST):
            <h5><span id="totalbill">0</span></h5>
          </div>
          </div>
          <button id="rzp-button1" class="btn btn-outline-danger w-100 mt-2">
            Checkout
          </button>
          
          <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_MLt7z0h4BoJ79g" async> </script> </form>
        </div>
      </div>
    </div>
  </body>
</html>
